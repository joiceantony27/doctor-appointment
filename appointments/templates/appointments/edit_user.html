{% extends 'appointments/base.html' %}
{% load static %}

{% block title %}Edit User - Prescripto{% endblock %}

{% block extra_css %}
<style>
    .edit-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    .form-label {
        font-weight: 500;
        color: #4F46E5;
    }
    
    .form-control {
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #E5E7EB;
    }
    
    .form-control:focus {
        border-color: #4F46E5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    .form-select {
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #E5E7EB;
    }
    
    .form-check-input:checked {
        background-color: #4F46E5;
        border-color: #4F46E5;
    }
    
    .btn-save {
        background: linear-gradient(45deg, #4F46E5, #6366f1);
        border: none;
        padding: 12px 30px;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .btn-save:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
    }
    
    .btn-cancel {
        background: #F3F4F6;
        color: #4B5563;
        border: none;
        padding: 12px 30px;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .btn-cancel:hover {
        background: #E5E7EB;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="edit-form">
        <h2 class="mb-4">Edit User</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">User Type</label>
                <select name="user_type" class="form-select" required>
                    <option value="patient" {% if user.user_type == 'patient' %}selected{% endif %}>Patient</option>
                    <option value="doctor" {% if user.user_type == 'doctor' %}selected{% endif %}>Doctor</option>
                    <option value="admin" {% if user.user_type == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <div class="mb-4">
                <div class="form-check">
                    <input type="checkbox" name="is_active" class="form-check-input" id="is_active" {% if user.is_active %}checked{% endif %}>
                    <label class="form-check-label" for="is_active">Active</label>
                </div>
            </div>
            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-save text-white">Save Changes</button>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
