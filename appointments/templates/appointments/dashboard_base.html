{% extends 'appointments/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Welcome, {{ user.get_full_name }}</h5>
                    <p class="card-text">User Type: {% if user.is_staff %}Admin{% elif user.doctor %}Doctor{% else %}Patient{% endif %}</p>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Quick Actions</h5>
                    <div class="row">
                        {% block quick_actions %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
