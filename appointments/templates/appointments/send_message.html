{% extends 'appointments/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Send Message to Dr. {{ doctor.user.get_full_name }}</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'send_message' doctor.id %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                        <a href="{% url 'doctor_detail' doctor.id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
