<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
        .content {
            margin-top: 20px;
        }
        .info-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Contact Form Submission</h2>
        </div>
        
        <div class="content">
            <div class="info-item">
                <strong>Name:</strong> {{ name }}
            </div>
            
            <div class="info-item">
                <strong>Email:</strong> {{ email }}
            </div>
            
            <div class="info-item">
                <strong>Subject:</strong> {{ subject }}
            </div>
            
            <div class="info-item">
                <strong>Message:</strong><br>
                {{ message|linebreaks }}
            </div>
        </div>
        
        <div class="footer">
            <p>This is an automated email. Please do not reply.</p>
        </div>
    </div>
</body>
</html>
