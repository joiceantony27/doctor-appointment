{% extends 'appointments/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Review</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'edit_review' review.id %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <select class="form-select" id="rating" name="rating" required>
                                <option value="1" {% if review.rating == 1 %}selected{% endif %}>⭐ (1/5)</option>
                                <option value="2" {% if review.rating == 2 %}selected{% endif %}>⭐⭐ (2/5)</option>
                                <option value="3" {% if review.rating == 3 %}selected{% endif %}>⭐⭐⭐ (3/5)</option>
                                <option value="4" {% if review.rating == 4 %}selected{% endif %}>⭐⭐⭐⭐ (4/5)</option>
                                <option value="5" {% if review.rating == 5 %}selected{% endif %}>⭐⭐⭐⭐⭐ (5/5)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Your Review</label>
                            <textarea class="form-control" id="comment" name="comment" rows="4" required>{{ review.comment }}</textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update Review</button>
                            <a href="{% url 'doctor_detail' doctor_id=review.doctor.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
